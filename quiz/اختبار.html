  const root = document.getElementById('quizRoot');

  const TIME_MAP = { easy: 45, medium: 60, hard: 90, advanced: 120 };
  const LEVEL_LABELS = { easy: 'ุณูู', medium: 'ูุชูุณุท', hard: 'ุตุนุจ', advanced: 'ุฑููุน ุงููุณุชูู' };
  const LEVEL_CLASS = { easy: 'lvl-easy', medium: 'lvl-medium', hard: 'lvl-hard', advanced: 'lvl-advanced' };
  const LESSON_COLORS = { 1: 'lb-1', 2: 'lb-2', 3: 'lb-3', 4: 'lb-4', 5: 'lb-5' };
  const OPT_LABELS = ['ุฃ', 'ุจ', 'ุฌ', 'ุฏ'];

  // =============================================================
  // TIMER

  function stopTimer() {
    if (timerInt) { clearInterval(timerInt); timerInt = null; }
  }

  function startTimer(level) {
    stopTimer();
    timeLeft = TIME_MAP[level] || 60;
    renderTimer();
    timerInt = setInterval(() => {
      timeLeft--;
      renderTimer();
      if (timeLeft <= 0) {
        stopTimer();
        if (!answered[currentIdx]) {
          // Mark as unanswered (wrong) and show correct
          answered[currentIdx] = true;
          showFeedback(currentIdx, -1); // -1 = time out
        }
      }
    }, 1000);
  }

  function renderTimer() {
    const el = document.getElementById('timerVal');
    if (!el) return;
    el.textContent = timeLeft + ' ุซ';
    const box = document.getElementById('timerBox');
    if (box) {
      box.className = 'timer-display' + (timeLeft <= 10 ? ' urgent' : '');
    }
  }

  // =============================================================
  // PROGRESS
  // =============================================================
  function updateProgress() {
    const done = answered.filter(Boolean).length;
    const pct = (done / QUESTIONS.length) * 100;
    const fill = document.querySelector('.progress-fill');
    const counter = document.querySelector('.q-counter');
    if (fill) fill.style.width = pct + '%';
    if (counter) counter.textContent = `ุชู ${done} / ${QUESTIONS.length}`;
  }

  // =============================================================
  // RENDER QUESTION
  // =============================================================
  function renderQuestion(idx) {
    stopTimer();
    const q = QUESTIONS[idx];
    const sel = userAnswers[idx];
    const isAnswered = answered[idx];

    const optHtml = q.options.map((opt, i) => {
      let cls = 'opt-item';
      if (isAnswered) {
        cls += ' locked';
        if (i === q.correct) cls += ' correct-ans';
        else if (i === sel) cls += ' wrong-ans';
      }
      return `
        <div class="${cls}" data-idx="${i}">
          <span class="opt-prefix">${q.type === 'tf' ? (i === 0 ? 'โ' : 'โ') : OPT_LABELS[i]}</span>
          <span class="opt-text">${opt}</span>

    }).join('');

    const expDisplay = isAnswered ? 'show' : '';

    root.innerHTML = `

        <div class="quiz-title">๐ ูุญูุท ุงููุนุฑูุฉ</div>
        <div class="quiz-sub">ุงุฎุชุจุงุฑ ุงูุฏุฑูุณ ุงูุฎูุณุฉ ุงูุดุงููุฉ โ ${QUESTIONS.length} ุณุคุงู</div>

      </div>

      <div class="nav-row">

        <button class="btn ${idx === QUESTIONS.length - 1 ? 'btn-finish' : 'btn-primary'}" id="nextBtn">
          ${idx === QUESTIONS.length - 1 ? '๐ ุฅููุงุก ุงูุงุฎุชุจุงุฑ' : 'ุงูุชุงูู โถ'}
        </button>
      </div>
      <div class="foot-note">๐ก ุงุฎุชุฑ ุฅุฌุงุจุชู ูุฑุคูุฉ ุงูุดุฑุญ โ ููููู ุงูุชููู ุจูู ุงูุฃุณุฆูุฉ</div>
    `;

    updateProgress();

    if (!isAnswered) startTimer(q.level);
    else renderTimer();

    // Options click
    document.querySelectorAll('.opt-item').forEach(opt => {
      opt.addEventListener('click', () => {
        if (answered[currentIdx]) return;
        const i = parseInt(opt.dataset.idx);
        userAnswers[currentIdx] = i;
        answered[currentIdx] = true;
        stopTimer();
        showFeedback(currentIdx, i);
        updateProgress();
      });
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIdx > 0) { currentIdx--; renderQuestion(currentIdx); }
    });
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIdx < QUESTIONS.length - 1) { currentIdx++; renderQuestion(currentIdx); }
      else { stopTimer(); renderReport(); }
    });
  }

  // =============================================================
  // SHOW FEEDBACK (after answer)
  // =============================================================
  function showFeedback(idx, chosen) {
    const q = QUESTIONS[idx];
    const opts = document.querySelectorAll('.opt-item');
    opts.forEach((opt, i) => {
      opt.classList.add('locked');
      if (i === q.correct) opt.classList.add('correct-ans');
      else if (i === chosen) opt.classList.add('wrong-ans');
    });
    const expBox = document.getElementById('expBox');
    if (expBox) {
      expBox.classList.add('show');
      const icon = chosen === q.correct ? 'โ' : (chosen < 0) ? 'โฐ' : 'โ';
      expBox.querySelector('.exp-icon').textContent = icon;
    }
    // Update next button to primary after answering
    const nextBtn = document.getElementById('nextBtn');
    if (nextBtn && idx < QUESTIONS.length - 1) {

  // =============================================================
  // RENDER REPORT

  function renderReport() {
    finished = true;

    let totalCorrect = 0;

      return `
        <div class="wrong-item">
          <div class="wi-q">โ ${q.lessonName} โ ${q.text}</div>
          <div class="wi-ans">
            <span class="wi-wrong-tag">โ ุฅุฌุงุจุชู: ${userAns}</span>
            <span>|</span>
            <span class="wi-right-tag">โ ุงูุตุญูุญุฉ: ${q.options[q.correct]}</span>

        </div>`;
    }).filter(Boolean).join('');

    // Donut gradient
    const deg = (totalCorrect / QUESTIONS.length) * 360;

    root.innerHTML = `
      <div class="report-wrap">
        <div class="report-title">๐ ุชูุฑูุฑ ุงูุฃุฏุงุก ุงูููุงุฆู</div>
        <div class="report-sub">ุงุฎุชุจุงุฑ ุงูุฏุฑูุณ ุงูุฎูุณุฉ ุงูุดุงููุฉ</div>

        <div class="score-donut-wrap">
          <div class="score-donut" style="background: conic-gradient(${gradColor} ${deg}deg, rgba(255,255,255,0.08) 0deg);">
            <div class="score-inner">
              <span class="score-num">${totalCorrect}</span>
              <span class="score-denom">ูู ${QUESTIONS.length}</span>
            </div>
          </div>
        </div>

        <div style="font-size:1.6rem;font-weight:900;color:rgba(255,255,255,0.9);margin-bottom:6px;">${pct.toFixed(1)}%</div>
        <div class="level-tag ${tagClass}">${tag}</div>

        <div class="encourage">${msg}</div>

        <div class="breakdown-title">๐ ุชูุตูู ุงููุชูุฌุฉ ุญุณุจ ุงูุฏุฑุณ:</div>
        ${lessonRowsHtml}

        ${wrongItems ? `
        <div class="wrong-list-title">โ๏ธ ุงูุฃุณุฆูุฉ ุงูุชู ุชุญุชุงุฌ ูุฑุงุฌุนุฉ (${QUESTIONS.length - totalCorrect} ุณุคุงู):</div>
        ${wrongItems}` : '<div style="color:#2ecc71;font-weight:800;font-size:1.1rem;margin:20px 0;">๐ ุฃุญุณูุช! ุฃุฌุจุช ุนูู ุฌููุน ุงูุฃุณุฆูุฉ ุจุดูู ุตุญูุญ!</div>'}

        <button class="restart-btn" id="restartBtn">๐ ุฅุนุงุฏุฉ ุงูุงุฎุชุจุงุฑ ูู ุงูุจุฏุงูุฉ</button>
      </div>
    `;

    document.getElementById('restartBtn').addEventListener('click', () => {
      userAnswers = new Array(QUESTIONS.length).fill(null);
      answered = new Array(QUESTIONS.length).fill(false);
      finished = false;
      currentIdx = 0;
      renderQuestion(0);
    });
  }

  function getLevel(pct) {
    if (pct >= 85) return { tag: '๐ ูุญุชุฑู ูุชููุฒ', tagClass: 'lt-pro', msg: '๐ ุฃุฏุงุก ุงุณุชุซูุงุฆู! ุฃูุช ูุชููู ุชูุงูุงู ูู ูุงุฏุฉ ุงูุฏุฑูุณ ุงูุฎูุณุฉ. ุงุณุชูุฑ ุจูุฐุง ุงูุชููู!' };
    if (pct >= 70) return { tag: 'โญ ูุชูุฏู', tagClass: 'lt-adv', msg: '๐ ุฃุฏุงุก ููุชุงุฒ! ุฃูุช ูุฑูุจ ูู ุงูููุฉ. ุฑุงุฌุน ุงูุฃุณุฆูุฉ ุงูุฎุงุทุฆุฉ ูุชุตู ููููุงู.' };
    if (pct >= 55) return { tag: '๐ ูุชูุณุท', tagClass: 'lt-med', msg: '๐ ุฃุฏุงุก ุฌูุฏ! ูุน ูููู ูู ุงููุฑุงุฌุนุฉ ูุงูุชุฑููุฒ ุณุชุตู ููุณุชูู ูุชูุฏู. ุฃูุช ุนูู ุงูุทุฑูู ุงูุตุญูุญ.' };
    return { tag: '๐ช ูุจุชุฏุฆ', tagClass: 'lt-beg', msg: '๐ ูุง ุชูุฃุณ! ูุฑุงุฌุนุฉ ุงูุฏุฑูุณ ุงูุฎูุณุฉ ุจุนูุงูุฉ ุณุชูุญุณูู ูุชูุฌุชู ุจุดูู ูุจูุฑ. ุงูุนูู ูุญุชุงุฌ ุชูุฑุงุฑุงู ูุตุจุฑุงู.' };
  }

  // =============================================================
  // START
  // =============================================================
  renderQuestion(0);
})();
</script>
